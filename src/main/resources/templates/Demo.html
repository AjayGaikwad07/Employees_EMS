<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0; /* Set margin to 0 */
        padding: 0; /* Set padding to 0 */
        display: flex; /* Use flexbox for centering */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Set height to full viewport height */
    }

    .container {
        max-width: 800px; /* Increased max-width to accommodate two columns */
        background-color: #fff; /* Container background color */
        padding: 40px; /* Container padding */
        border-radius: 10px; /* Container border radius */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Container box shadow */
    }

    h1 {
        color: #333;
        text-align: center; /* Center align the heading */
    }

    form {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Two equal-width columns */
        gap: 30px; /* Gap between elements */
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .button1 {
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    display: block; /* Make the button a block element */
    margin: 20px auto; /* Center align the button */
}

.button1:hover {
    background-color: #555;
}
    a {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #333;
        text-align: center; /* Center align the link */
    }

    a:hover {
        color: #555;
    }

     .gender-box {
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 24px;
          width: fit-content;
          margin: 0 auto;
        }

        .gender-box label {
          margin-right: 10px;
        }

        .gender-box input[type="radio"] {
          margin-right: 5px;
        }

        .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
        }

    .success-message {
        color: green;
        margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container"> <!-- Container to center content -->
  <p th:text="${errorMessage}" class="error-message"></p>
  <p th:text="${message}" class="success-message"></p>

  <h1>New Employee Account</h1>
  <form action="/accounts/save" method="post" th:object="${account}">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div>
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" required>
    </div>
    <div>
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" required>
    </div>
    <div>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="employee_title">Employee Title:</label>
      <input type="text" id="employee_title" name="employee_title" required>
    </div>
    <div class="gender-box">
      <label1>Gender:</label1>
      <input type="radio" id="male" name="gender" value="male">
      <label1 for="male">Male</label1>
      <input type="radio" id="female" name="gender" value="female">
      <label1 for="female">Female</label1>
    </div>

    <br><button class="button1" type="submit">New Account</button></br>
  </form>
</div>

</body>
</html>
